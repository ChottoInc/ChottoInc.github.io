<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #f0f8f0;">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Developer Logo">
        </div>
        <h1>Developer Name</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="games">
        <h2>My Games</h2>
        <div class="slideshow-container">
            <div class="game-slide fade">
                <div class="game-description">
                    <h3>Game 1</h3>
                    <p>Description of Game 1.</p>
                </div>
                <div class="game-image">
                    <a href="#"><img src="game1.jpg" alt="Game 1"></a>
                </div>
            </div>
            <div class="game-slide fade">
                <div class="game-description">
                    <h3>Game 2</h3>
                    <p>Description of Game 2.</p>
                </div>
                <div class="game-image">
                    <a href="#"><img src="game2.jpg" alt="Game 2"></a>
                </div>
            </div>
            <div class="game-slide fade">
                <div class="game-description">
                    <h3>Game 3</h3>
                    <p>Description of Game 3.</p>
                </div>
                <div class="game-image">
                    <a href="#"><img src="game3.jpg" alt="Game 3"></a>
                </div>
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        <p><a href="#">View All Games</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Developer Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
